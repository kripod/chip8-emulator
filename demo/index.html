<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CHIP-8 Emulator</title>

    <link href="//fonts.googleapis.com/css?family=Noto+Sans|Press+Start+2P" rel="stylesheet">
    <link href="src/app.css" rel="stylesheet">

    <script src="dist/bundle.js" async></script>
  </head>

  <body>
    <div class="container">
      <h1>CHIP-8 Emulator</h1>

      <div id="chip8-wrapper">
        <div id="chip8-options">
          <select id="chip8-rom-selector">
            <option disabled selected>Select a ROM</option>
          </select>

          <div>
            Description line 1<br />
            Description line 2
          </div>
        </div>

        <canvas id="chip8-canvas"></canvas>

        <div id="chip8-keyboard">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>C</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>D</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>E</button>
          <button>A</button>
          <button>0</button>
          <button>B</button>
          <button>F</button>
        </div>
      </div>

      <footer class="text-center">
        Copyright &copy; 2017 <a href="//github.com/kripod" target="_blank">Kristóf Poduszló</a>.
        Source code <a href="//github.com/kripod/chip8-emulator" target="_blank">available on GitHub</a>.
      </footer>
    </div>
  </body>
<html>
